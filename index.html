<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Psychic Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="font-weight-bold">The Psychic Game</h1>
            <p class="lead">Try to Guess the Correct Letter!</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">Wins: <span id="wins">0</span></div>
            <div class="col">Losses: <span id="losses">0</span></div>
            <div class="w-100"></div>
            <div class="col">Guesses Remaining: <span id="guesses-remaining"></span></div>
            <div class="col">Guesses Made: <span id="guesses-made"></span></div>
        </div>
    </div>



    <script type="text/javascript" src="assets/javascript/game.js"></script>

</html>
